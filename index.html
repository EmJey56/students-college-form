<html>
  <head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form id="login-form">
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAmwBCB44KTMq6yQnSMzoPN1pq5uxcZM_w",
        authDomain: "new-talk-a98e7.firebaseapp.com",
        databaseURL: "https://new-talk-a98e7-default-rtdb.firebaseio.com",
        projectId: "new-talk-a98e7",
        storageBucket: "new-talk-a98e7.appspot.com",
        messagingSenderId: "861871528496",
        appId: "1:861871528496:web:b97fbc1133b820ce78abf5",
        measurementId: "G-5P1C58N4LX",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Get a reference to the form and elements
      const loginForm = document.getElementById("login-form");
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");

      //get ref to database services
      const db = getDatabase(app);

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const userRef = ref(db, "user/" + usernameInput.value);
        const userData = {
          username: usernameInput.value,
          email: emailInput.value,
          PhoneNumber: phoneInput.value,
        };

        set(userRef, userData)
          .then(() => {
            // Data has been successfully saved
            window.location.href = "http://127.0.0.1:5502/index2.html";
            alert("Login Successful!");
          })
          .catch((error) => {
            console.error("Error saving data:", error);
            // Handle the error here, e.g., display an error message to the user
          });
      });
    </script>
  </body>
</html>
